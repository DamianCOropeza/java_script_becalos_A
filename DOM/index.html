<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caja de Comentarios</h1>
        
        <div class="form-container">
            <textarea id="comentario-input" placeholder="Escribe tu comentario aquí..."></textarea>
            <button id="publicar-btn">Publicar Comentario</button>
        </div>
        
        <div class="comments-container" id="comments-container">
            <p class="no-comments" id="no-comments">No hay comentarios aún. ¡Sé el primero en comentar!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
